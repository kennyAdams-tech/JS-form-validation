<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>JS Form Validation</title>
</head>
<body>

    <div class="container">

        <form>
            <h1>Sign Up Form</h1>
            <div class="form-group-1">
                <label for="name">Name</label>
                <i class="bi bi-check-lg"></i>
                <input type="text" id="name" placeholder="name" class="is-invalid" required>
                <div class="invalid-feedback-1">
                    Name must be between 2 to 10 characters
                </div>
            </div>

            <div class="form-group-2">
                <label for="email">Email</label>
               
                <i class="bi bi-check-lg"></i>
                <input type="text" id="email" placeholder="email" class="is-invalid" required>
                <div class="invalid-feedback-2">
                   Enter a valid email address
                </div>
            </div>

            <div class="form-group-3">
                <label for="zipcode">Zipcode</label>
                <i class="bi bi-check-lg"></i>
                <input type="text" id="zipcode" placeholder="zipcode" class="is-invalid" required>
                <div class="invalid-feedback-3">
                   Enter a valid zipcode
                </div>
            </div>

            <div class="form-group-4">
                <label for="phone">Phone</label>
                <i class="bi bi-check-lg"></i>
                <input type="text" id="phone" placeholder="phone number" class="is-invalid" required>
                <div class="invalid-feedback-4">
                   Enter a valid phone number
                </div>
            </div>

            <div class="btn">
                <button type="submit">Submit</button>
            </div>

            <footer>
                <a href="kehindeadams72@gmail.com" target="_blank">kehindeadams72@gmail.com</a>
            </footer>

        </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
